<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">

    <div class="header__navbar">
      <div class="container nav-container flex">

        <span class="header__logo">Web.Dev</span>

        <nav class="header__nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Testimonials</a>
          <a href="#">Contact</a>
        </nav>

        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="header__buttons">
          <button class="btn btn-short btn-light">Sign in</button>
          <button class="btn btn-shadow">Sign up</button>
        </div>

      </div>
    </div>

    <div class="header__content">
      <div class="flex">

        <div class="header__image header__image-one">
          <img src="" alt="">
        </div>

        <div class="header__info-main">
          <h2 class="header__title"></h2>
          <p class="header__info"></p>
          <div class="header__links">
            <a href="" class="btn btn-long btn-shadow">Contact Us</a>
            <a href="#" class="btn btn-light btn-short underline">Watch Video</a>
          </div>
        </div>

        <div class="header__image header__image-two">
          <img src="" alt="">
        </div>

      </div>
    </div>

  </header>

</body>
</html>
